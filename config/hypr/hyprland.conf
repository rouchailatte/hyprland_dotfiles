# BYYB Terminal Core - Hyprland Configuration
# Brutalist/Minimal aesthetic inspired by byyb.live
# Pure black & white, no animations, sharp edges, terminal-core

###################
### MONITORS ###
###################
monitor=,preferred,auto,1

###################
### AUTOSTART ###
###################
exec-once = waybar
exec-once = mako
exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
exec-once = swaybg -c \#ffffff # Pure white background

###################
### ENVIRONMENT ###
###################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 0              # No gaps - brutalist
    gaps_out = 0             # No gaps - brutalist
    border_size = 1          # Minimal 1px border
    col.active_border = rgb(000000)    # Black border
    col.inactive_border = rgb(808080)  # Gray border
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0             # Sharp corners - brutalist
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false      # No shadows - brutalist
    }

    blur {
        enabled = false      # No blur - brutalist/minimal
    }
}

animations {
    enabled = true

    # Bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = linear, 0, 0, 1, 1

    # Window animations
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, smoothOut, slide
    animation = windowsMove, 1, 6, myBezier, slide

    # Fade animations
    animation = fade, 1, 7, smoothIn
    animation = fadeOut, 1, 7, smoothOut

    # Workspace animations
    animation = workspaces, 1, 6, myBezier, slide
    animation = specialWorkspace, 1, 6, myBezier, slidevert

    # Border animations
    animation = border, 1, 10, linear
    animation = borderangle, 1, 8, linear, loop
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

cursor {
    no_hardware_cursors = false  # Use hardware cursors for performance
    persistent_warps = false     # Don't persist cursor warps
    warp_on_change_workspace = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true               # Variable frame rate - saves power when idle
    vrr = 0                  # Variable refresh rate disabled
    focus_on_activate = true # Focus windows when activated
    mouse_move_focuses_monitor = true
    enable_swallow = false   # Terminal swallowing disabled
    swallow_regex = ^(kitty)$
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGS ###
####################
$mainMod = SUPER

# Core bindings
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, E, exec, dolphin
bind = $mainMod, M, exec, kitty --title "System Monitor" btop
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Volume control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

####################
### WINDOW RULES ###
####################
windowrulev2 = suppressevent maximize, class:.* # Prevent apps from maximizing

###############
### OPACITY ###
###############
# All windows fully opaque - brutalist
windowrulev2 = opacity 1.0 1.0, class:.*
